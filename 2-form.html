<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/vendor-DpVPnhEv.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/vendor-Dr4k8ETB.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-Y47IfbYv.css">
  </head>

  <body>
    <a class="navigation" href="./index.html">Go back</a>

    <main>
      <div class="container">
        <form class="feedback-form js-form" autocomplete="off">
          <label class="label-input">
            Email
            <div class="input-container">
              <div class="border-effect"></div>
              <input class="email-input" type="email" name="email" autofocus />
            </div>
          </label>
          <label class="label-input">
            Message
            <div class="input-container">
              <div class="border-effect"></div>
              <textarea name="message" rows="8"></textarea>
            </div>
          </label>

          <button class="form-button" type="submit">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">Submit</span>
          </button>
        </form>
      </div>
    </main>

  </body>
</html>
